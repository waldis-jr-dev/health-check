<html lang="en">
<head>

    <title>Health check</title>

<body>
        <h3>Enter your parameters :</h3>
        <form action="/" method="post" name="parameters" id="parameters" onsubmit="">
                    <label for="weight">Your weight (kg) :</label><br>
                    <input required type="number" id="weight" name="weight"><br><br>
                    <label for="height">Your height (cm) :</label><br>
                    <input required type="number" id="height" name="height"><br><br>
                    <label for="hip_girth">Your hip girth (cm) :</label><br>
                    <input required type="number" id="hip_girth" name="hip_girth"><br><br>
                    <label for="sex">Choose your sex :</label><br>
                     <p><select name="sex" id="sex" required>
                         <option selected>Female</option>
                         <option>Male</option>
                     </select></p><br>
                    <input type="submit" value="Calculate">
    </form>
</body>
</html>
